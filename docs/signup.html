<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/Signup_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/Rectangle 2.png">

</head>

<body>
    <div class="container">
        <img src="imgs/Rectangle 2.png" alt="">

        <div class="glass">
            <p class="logtxt">Signup Now!</p>
            <input type="text" placeholder="Enter your Username" class="input1" required>
            <input type="text" placeholder="Enter your email" class="input1" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="password" placeholder="Confirm password" required>
            <select id="role" name="role">
                <option value="" disabled selected class="placeholderrole">Select your role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="all-buttons">
                <button id="back-btn"><a href="index.html">Back to home</a></button>
                <button id="user-submit"><a href="profile_page_user.html">Submit as User</a></button>
                <button id="admin-submit"><a href="Profile_Page_Admin.html">Submit as Admin</a></button>
            </div>
        </div>
</body>

</html>
